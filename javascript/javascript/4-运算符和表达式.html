<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符和表达式</title>
</head>
<body>

<script>
    //乘方
    let a=2**3;
    console.log(a)

    //严格相等===，判断数据类型和数据内容
    console.log(1=="1")
    console.log(1==="1")

    //javascript
    console.log(typeof(1))
    console.log(typeof("1"))

    //判断null或undifined
    function test(n){
        n=n??'男'
        console.log(n)
    }
    test()
    test(null)
    test('')
    test('女')

    //判断有没有该属性，没有就返回undifined,而不是直接报错
    let stu={
        name:"张三",
        age:18
    }
    function test2(stu){
        console.log(stu.address?.city)
    }
    test2(stu)

    //打散数组或对象（去掉外边的中括号或者大括号）
    let arr1=[1,2,3]
    console.log(arr1)
    console.log(...arr1)

    //复制一个新数组
    let arr2=[...arr1]
    let arr3=arr1
    arr1.push(4)

    console.log(arr1)
    console.log(arr3)
    console.log(arr2)


    //解构赋值
    let [a,b,c,d]=arr1


</script>

</body>
</html>
